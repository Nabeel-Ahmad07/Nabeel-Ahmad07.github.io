<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve our platform</p>
        </header>
        
        <form method="post" action="#" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name:
                    <input id="name" name="name" type="text" placeholder="Enter your name" required/>
                </label>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email:
                    <input id="email" name="email" type="email" placeholder="Enter your email" required/>
                </label>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (optional):
                    <input id="number" name="age" type="number" min="13" max="100" placeholder="Age"/>
                </label>
            </div>

            <div class="form-group">
                <label for="dropdown-one">Which option best describes your role?
                    <select id="dropdown-one" name="role" required>
                        <option value="">(select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label>Would you recommend this website to a friend?</label>
                <label for="definitely" class="small">
                    <input id="definitely" name="recommendation" type="radio" class="inline" checked/> Definitely
                </label>
                <label for="maybe" class="small">
                    <input id="maybe" name="recommendation" type="radio" class="inline"/> Maybe
                </label>
                <label for="notsure" class="small">
                    <input id="notsure" name="recommendation" type="radio" class="inline"/> Not Sure
                </label>
            </div>

            <div class="form-group">
                <label for="dropdown-two">What is your favorite feature of this website?
                    <select id="dropdown-two" name="features" required>
                        <option value="">(select one)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="improvement-00">What would u like to see improved? (Check all that apply)</label>
                <label for="improvement-01" class="small">
                    <input id="improvement" name="improvement" type="checkbox" class="inline"/> Front-end Projects
                </label>
                <label for="improvement-01" class="small">
                    <input id="improvement" name="improvement" type="checkbox" class="inline"/> Back-end Projects
                </label>
                <label for="improvement-01" class="small">
                    <input id="improvement" name="improvement" type="checkbox" class="inline"/> Data Visualization
                </label>
                <label for="improvement-01" class="small">
                    <input id="improvement" name="improvement" type="checkbox" class="inline"/> Challenges
                </label>
                <label for="improvement-01" class="small">
                    <input id="improvement" name="improvement" type="checkbox" class="inline"/> Open Source Community
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                </label>
            </div>

            <div class="form-group">
                <input name="submit" type="submit" value="Submit"/>
            </div>

        </form>
    </div>
</body>
</html>
