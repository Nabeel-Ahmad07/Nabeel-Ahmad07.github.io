<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managment Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <h1 class="text-center heading">Task Management Application</h1>
        </div>
    </div>

    <div class="sub-header">
        <div class="row">
            <h3 class="text-center sub-heading">Task Details</h3>
        </div>
    </div>

    <div class="sub-header"  id="zeroTask">
        <div class="row">
            <h5 class="text-center">No Tasks to show</h5>
        </div>
    </div>

    <table class="table table-hover hide">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="sub-header">
        <div class="row">
            <h3 class="text-center sub-heading">Task Functions</h3>
        </div>
    </div>

    <div class="container mt-5 tasks">
        <h4 class="text-center">Add Task</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskTitle-01" placeholder="Task Title">
            <button class="btn" id="addTaskButton">Add Task</button>
        </div>
        <h4 class="text-center">Remove Task</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskTitle-02" placeholder="Task Title">
            <button class="btn" id="removeTaskButton">Remove Task</button>
        </div>
        <h4 class="text-center">Complete Task</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskTitle-03" placeholder="Task Title">
            <button class="btn" id="completeTaskButton">Complete Task</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
