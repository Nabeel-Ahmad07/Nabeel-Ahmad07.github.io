<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form with the required information.</p>
    <form method="post" action="#">
        
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" type="text" name="first-name" required/>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" type="text" name="last-name" required/>
            </label>
            <label for="email">Enter Your Email:
                <input id="email" type="email" name="email" required/>
            </label>
            <label for="new-password">Enter Your Password:
                <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}"/>
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input id="personal-account" name="account-type" type="radio" class="inline" />Personal
            </label>
            <label for="business-account">
                <input id="business-account" name="account-type" type="radio" class="inline"/>Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a Profile Picture:
                <input id="profile-picture" name="file" type="file" required/>
            </label>
            <label for="age">Input Your Age (in years):
                <input id="age" name="age" type="number" min="13" max="120"/>
            </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">1.</option>
                    <option value="2">2.</option>
                    <option value="3">3.</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on Beach..."></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" class="inline"/>
            I accept the <a href="#">terms and conditions</a>
        </label>
        <input name="submit" type="submit" value="Submit"/>

    </form>
</body>
</html>
